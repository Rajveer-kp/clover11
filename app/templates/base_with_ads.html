<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}YouTube Management Platform{% endblock %}</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  
  <!-- Google AdSense Auto Ads -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5425864168922727"
     crossorigin="anonymous"></script>
  
  <!-- Google AdSense Auto Ads Configuration (Only ONE per page) -->
  <script>
    window.addEventListener('load', function() {
      // Check if auto ads already initialized
      if (!window.adsenseAutoAdsInitialized) {
        try {
          (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-5425864168922727",
            enable_page_level_ads: true
          });
          window.adsenseAutoAdsInitialized = true;
          console.log('‚úÖ AdSense Auto Ads initialized');
        } catch (e) {
          console.error('‚ùå AdSense Auto Ads error:', e);
        }
      }
    });
  </script>

  <style>
    :root {
      --primary-color: #FF0000;
      --secondary-color: #282828;
      --accent-color: #FF4444;
      --success-color: #28a745;
      --warning-color: #ffc107;
      --background-light: #f8f9fa;
      --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      --border-radius: 16px;
    }

    .google-ad-container {
      margin: 1rem 0;
      text-align: center;
      min-height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .google-ad-banner {
      margin: 1.5rem 0;
      text-align: center;
    }

    .google-ad-sidebar {
      margin: 1rem 0;
      text-align: center;
      min-height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .google-ad-responsive {
      margin: 1rem 0;
      text-align: center;
    }

    /* AdSense responsive styling */
    .adsbygoogle {
      display: block;
    }
  </style>

  {% block extra_head %}{% endblock %}
</head>
<body>
  {% block content %}{% endblock %}

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- AdSense Initialization Script -->
  <script>
    // Global AdSense helper functions
    window.initializeAdSenseUnit = function() {
      try {
        if (window.adsbygoogle && window.adsbygoogle.loaded) {
          (adsbygoogle = window.adsbygoogle || []).push({});
          console.log('‚úÖ AdSense unit initialized');
        } else {
          // Retry after a short delay
          setTimeout(window.initializeAdSenseUnit, 500);
        }
      } catch (e) {
        console.error('‚ùå AdSense unit error:', e);
      }
    };
    
    // Initialize ads when DOM is ready
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(() => {
        // Initialize any ad units that were added dynamically
        const adUnits = document.querySelectorAll('.adsbygoogle');
        console.log(`üîß Found ${adUnits.length} ad units on page`);
        
        if (adUnits.length > 0 && window.adsbygoogle) {
          adUnits.forEach((unit, index) => {
            if (!unit.dataset.adInitialized) {
              try {
                (adsbygoogle = window.adsbygoogle || []).push({});
                unit.dataset.adInitialized = 'true';
                console.log(`‚úÖ Initialized ad unit ${index + 1}`);
              } catch (e) {
                console.error(`‚ùå Failed to initialize ad unit ${index + 1}:`, e);
              }
            }
          });
        }
      }, 1000);
    });
  </script>

  {% block extra_scripts %}{% endblock %}
</body>
</html>
